<html>
<head>
  <meta charset="utf-8">
  <title>{% if page.title %} {{ page.title }} {% else %} Visualizations {% endif %}</title>
  <meta name="description" content="Fancy data visualizations.">
  <meta name="author" content="Gabe">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://underscorejs.org/underscore-min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <style>
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

  .line {
    fill: none;
    stroke: blue;
    stroke-width: 1.5px;
  }
  </style>
</head>
<body style="max-width:700px;margin:0 auto;">
  {{ content }}
</body>
</html>
